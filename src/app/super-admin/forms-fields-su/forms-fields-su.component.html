<div class="form-fields">
  <div class="bodyContainerAnalysisTable">
    <div class="popup-overlay">
      <div class="buttons">
        <button (click)="drawRect()" class="btn btn-primary button-margin">
          Draw
        </button>
        <button
          (click)="reset()"
          data-toggle="tooltip"
          data-placement="top"
          title="Reset"
          *ngIf="isCropImage"
          class="btn btn-danger button-margin"
        >
          <i class="fa fa-undo" aria-hidden="true"></i>X
        </button>
      </div>
      <div class="img-container" [hidden]="!isCropImage">
        <img #image src="" id="cropper-img" crossorigin />
      </div>
    </div>

    <div class="draw-popup">
      <div class="buttons">
        <button (click)="uploadEdited()" class="btn btn-primary button-margin">
          Upload
        </button>
        <button
          (click)="resetDraw()"
          data-toggle="tooltip"
          data-placement="top"
          title="Reset"
          *ngIf="isCropImage"
          class="btn btn-danger button-margin"
        >
          <i class="fa fa-undo" aria-hidden="true"></i>X
        </button>
      </div>
      <canvas #layout></canvas>
    </div>

    <table class="table table-striped table-hover">
      <tbody>
        <tr>
          <td>Reivew field#</td>
          <td>Mandatory field#</td>
          <td>Fields#</td>
          <td>Pages#</td>
          <td>Review & Display Region</td>
          <td>  </td>
        </tr>
        <tr
          *ngFor="let row of data$ | async"
          [ngStyle]="{
            'background-color': uploadedList.includes(row.field_no)
              ? 'lime'
              : 'transparent'
          }"
        >
          <td>{{ row.keyname }}</td>
          <td>{{ row.field_no }}</td>
          <td>{{ row.page_no }}</td>
          <td>
            <ng-container
              *ngIf="
                row.imgSrc !== '' &&
                  row.imgSrc !== null &&
                  row.imgSrc !== undefined;
                else elseBlock
              "
            >
              <div class="image">
                <img src="{{ row.imgSrc }}" alt="snippet" />
              </div>
            </ng-container>
            <ng-template #elseBlock>
              <div class="image">Please upload an image</div>
            </ng-template>
          </td>
          <td>
            <div class="image">
              <div
                (click)="crop($event)"
                class="btn btn-warning button-margin"
                data-toggle="tooltip"
                data-placement="top"
                title="Crop"
              >
                CROP
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
